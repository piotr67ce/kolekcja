<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Kolekcja Broni</title>
    <style>
        body { margin: 0; background-color: #f5f5f0; font-family: 'Segoe UI', sans-serif; color: #333; }
        
        header { 
            background: #f5f5f0; 
            padding: 20px 0; 
            text-align: center; 
            border-bottom: 1px solid #d1d1ca; 
            position: sticky; top: 0; z-index: 100; 
        }

        h1 { 
            color: #33322e; 
            font-size: 1.8rem; 
            font-weight: 400; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            margin: 0; 
        }

        .tools { 
            max-width: 1400px; 
            margin: 15px auto; 
            padding: 0 10px; 
            display: flex; 
            gap: 30px; 
            align-items: center;
        }

        .filter-select { 
            flex: 0 0 160px; 
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
        }
        
        #search-bar { 
            flex-grow: 1; 
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border: 1px solid #ddd; padding: 15px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; border-radius: 8px; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; background: #eee; }
        
        .card h3 { margin: 15px 0 5px 0; font-size: 1.1rem; color: #111; }
        .card .meta { color: #b2945e; font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; }
        .card .short-desc { 
            color: #666; font-style: italic; font-size: 0.85rem; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        #modal-overlay, #lightbox-overlay { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; padding: 20px; }
        #modal-overlay { background: rgba(0,0,0,0.85); z-index: 1000; }
        #modal-content { background: white; width: 100%; max-width: 900px; max-height: 90vh; overflow-y: auto; padding: 30px; position: relative; border-radius: 12px; }
        
        .modal-gallery { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .modal-gallery img { height: 120px; cursor: pointer; border: 2px solid #ddd; border-radius: 4px; }


#lightbox-overlay { 
            background: #000; 
            z-index: 2000; 
            overflow: hidden; 
            touch-action: pan-y; /* Blokuje scrollowanie strony podczas swipe */
        }

        #lightbox-img { 
            max-width: 95%; max-height: 95%; 
            object-fit: contain; 
            transition: transform 0.3s ease; 
            cursor: zoom-in;
            transform-origin: center;
            pointer-events: none; /* Kluczowe: dotyk "przelatuje" do tła obsługującego swipe */
            z-index: 2050;
        }

        #lightbox-img.zoomed { transform: scale(2.5); cursor: zoom-out; pointer-events: auto; }

  
    #lightbox-img.zoomed ~ .nav { 
    opacity: 0; 
    pointer-events: none; 
    visibility: hidden; /* Dodatkowe zabezpieczenie */
}

        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 40px; cursor: pointer; color: #888; }
        .lb-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; z-index: 2100; }
      .nav { 
            position: absolute; 
            color: white; 
            font-size: 60px; 
            cursor: pointer; 
            padding: 30px; 
            top: 50%; 
            transform: translateY(-50%); 
            user-select: none; 
            z-index: 2200; /* Strzałki muszą być na samej górze */
            pointer-events: auto; /* Strzałki muszą reagować na klik */
        }

        /* --- OPTYMALIZACJA MOBILE --- */
        @media (max-width: 800px) {
            .tools { flex-direction: column; gap: 12px; padding: 10px 15px; }
            .filter-select, #search-bar { width: 100%; flex: 1 0 auto; font-size: 16px; }
            .container { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; padding: 10px; }
            #modal-content { padding: 15px; width: 95%; max-height: 95vh; }
            .modal-gallery img { height: 80px; }
            .nav { font-size: 40px; padding: 15px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Moja Kolekcja Broni new</h1>
    <div class="tools">
        <select id="type-filter" class="filter-select" onchange="filterData()">
            <option value="">Wszystkie typy</option>
        </select>
        <select id="country-filter" class="filter-select" onchange="filterData()">
            <option value="">Wszystkie kraje</option>
        </select>
        <select id="age-filter" class="filter-select" onchange="filterData()">
            <option value="">Wszystkie lata</option>
        </select>
        <input type="text" id="search-bar" placeholder="Szukaj..." oninput="filterData()">
    </div>
</header>

<div class="container" id="gallery">Ładowanie kolekcji...</div>

<div id="modal-overlay" onclick="closeM()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <div id="m-body"></div>
    </div>
</div>

<div id="lightbox-overlay" onclick="closeL()">
    <span class="lb-close" onclick="closeL()">&times;</span>
    <div class="nav" style="left:10px" onclick="move(-1, event)">&#10094;</div>
    <img id="lightbox-img" src="" onclick="event.stopPropagation()">
    <div class="nav" style="right:10px" onclick="move(1, event)">&#10095;</div>
</div>

<script>
let allItems = [];
    let currentPhotos = [];
    let currentIdx = 0;

    function getUrl(id, size = 'w800') {
        if (!id) return '';
        return `https://drive.google.com/thumbnail?id=${id.toString().trim()}&sz=${size}`;
    }

    // Stabilna funkcja doboru rozmiaru
    function getSmartSize() {
        return window.innerWidth < 800 ? 'w800' : 'w4000';
    }

    // Preloading następnego zdjęcia
    function preloadNext(idx) {
        if (!currentPhotos.length) return;
        const nextIdx = (idx + 1) % currentPhotos.length;
        const img = new Image();
        img.src = getUrl(currentPhotos[nextIdx], getSmartSize());
    }

    window.handleData = function(resp) {
        const rows = resp.table.rows;
        allItems = rows.map(r => {
            const c = r.c;
            if (!c || !c[1]) return null;
            let pics = [];
            for (let i = 7; i < c.length; i++) {
                if (c[i] && c[i].v && c[i].v.length > 15) pics.push(c[i].v);
            }
            return {
                nazwa: c[1]?.v || '',
                kraj: c[2]?.v || '',
                typ: c[3]?.v || '',
                wiek: c[4]?.v || '',
                opisK: c[5]?.v || '',
                opisF: c[6]?.v || '',
                zdjecia: pics
            };
        }).filter(x => x && x.zdjecia.length > 0);
        
        populateFilters();
        renderGallery(allItems);
    };

    function populateFilters() {
        const types = [...new Set(allItems.map(i => i.typ))].sort();
        const countries = [...new Set(allItems.map(i => i.kraj))].sort();
        const ages = [...new Set(allItems.map(i => i.wiek))].sort();

        const fill = (id, data) => {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = `<option value="">${el.options[0].text}</option>`;
            data.forEach(val => {
                if(val) el.innerHTML += `<option value="${val}">${val}</option>`;
            });
        };

        fill('type-filter', types);
        fill('country-filter', countries);
        fill('age-filter', ages);
    }

    function filterData() {
        const s = document.getElementById('search-bar').value.toLowerCase();
        const fType = document.getElementById('type-filter').value;
        const fCountry = document.getElementById('country-filter').value;
        const fAge = document.getElementById('age-filter').value;

        const filtered = allItems.filter(i => {
            const matchS = i.nazwa.toLowerCase().includes(s) || i.opisK.toLowerCase().includes(s);
            const matchT = !fType || i.typ === fType;
            const matchC = !fCountry || i.kraj === fCountry;
            const matchA = !fAge || i.wiek === fAge;
            return matchS && matchT && matchC && matchA;
        });
        renderGallery(filtered);
    }

    function renderGallery(data) {
        const gal = document.getElementById('gallery');
        gal.innerHTML = data.map(item => {
            const idx = allItems.indexOf(item);
            return `
            <div class="card" onclick="openModal(${idx})">
                <img src="${getUrl(item.zdjecia[0], 'w600')}" loading="lazy">
                <h3>${item.nazwa}</h3>
                <div class="meta">${item.kraj} | ${item.wiek} | ${item.typ}</div>
                <div class="short-desc">${item.opisK}</div>
            </div>`;
        }).join('') || "<p style='grid-column:1/-1;text-align:center;'>Brak wyników.</p>";
    }

    window.openModal = function(i) {
        const item = allItems[i];
        currentPhotos = item.zdjecia;
        let thumbs = item.zdjecia.map((id, idx) => 
            `<img src="${getUrl(id, 'w200')}" onclick="openLightbox(${idx}, event)">`
        ).join('');

        document.getElementById('m-body').innerHTML = `
            <div class="modal-gallery">${thumbs}</div>
            <h2 style="margin:10px 0;">${item.nazwa}</h2>
            <p style="color:#b2945e; font-weight:bold; margin-bottom:20px;">${item.kraj} | ${item.wiek} | ${item.typ}</p>
            <div style="white-space:pre-wrap; line-height:1.7; color:#444;">${item.opisF}</div>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    };

    window.openLightbox = function(idx, e) {
        if(e) e.stopPropagation();
        currentIdx = idx;
        const img = document.getElementById('lightbox-img');
        img.classList.remove('zoomed');
        img.src = getUrl(currentPhotos[currentIdx], getSmartSize());
        document.getElementById('lightbox-overlay').style.display = 'flex';
        preloadNext(currentIdx);
    };

    window.move = function(step, e) {
        if(e) e.stopPropagation();
        currentIdx = (currentIdx + step + currentPhotos.length) % currentPhotos.length;
        const img = document.getElementById('lightbox-img');
        img.classList.remove('zoomed');
        img.src = getUrl(currentPhotos[currentIdx], getSmartSize());
        preloadNext(currentIdx);
    };

    window.closeM = () => { document.getElementById('modal-overlay').style.display = 'none'; document.body.style.overflow='auto'; };
    
    window.closeL = () => {
        const img = document.getElementById('lightbox-img');
        img.classList.remove('zoomed');
        document.getElementById('lightbox-overlay').style.display = 'none';
    };

  // --- Logika Zoom & Swipe ---
    const lbImg = document.getElementById('lightbox-img');
    const lbOverlay = document.getElementById('lightbox-overlay');

    if (lbImg && lbOverlay) {
        // Kliknięcie w zdjęcie (Zoom)
        lbImg.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.toggle('zoomed');
            if (this.classList.contains('zoomed')) updateZoomOrigin(e);
        });

        // Obsługa Swipe (Dotyk)
        let touchStartX = 0;
        let touchEndX = 0;

lbOverlay.addEventListener('touchstart', e => {
    // Jeśli użytkownik dotyka ekranu więcej niż jednym palcem (przybliża), przerwij swipe
    if (e.touches.length > 1) {
        touchStartX = 0; 
        return;
    }
    touchStartX = e.changedTouches[0].screenX;
}, {passive: true});

        lbOverlay.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            
            const swipeThreshold = 50;
            const img = document.getElementById('lightbox-img');
            
            // Reaguj tylko jeśli nie ma zoomu
            if (img && !img.classList.contains('zoomed')) {
                if (touchEndX < touchStartX - swipeThreshold) {
                    window.move(1); // Swipe w lewo -> Następne
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    window.move(-1); // Swipe w prawo -> Poprzednie
                }
            }
        }, {passive: true});

        // Podążanie zoomu za myszką (na kompie)
        lbOverlay.addEventListener('mousemove', updateZoomOrigin);
    }

    function updateZoomOrigin(e) {
        const img = document.getElementById('lightbox-img');
        if (img && img.classList.contains('zoomed')) {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            img.style.transformOrigin = `${x}% ${y}%`;
        }
    }

    // Google Sheets Data
    const s = document.createElement('script');
    s.src = "https://docs.google.com/spreadsheets/d/1EJYBKJowcGvMT8_Dh6bxnY0swD85dW1SO50_c9jTTa4/gviz/tq?tqx=responseHandler:handleData&gid=1129470117";
    document.body.appendChild(s);
    
</script>
</body>
</html>
