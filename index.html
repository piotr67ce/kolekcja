<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Moja Kolekcja Broni</title>
    <style>
        :root {
            --bg-color: #f5f5f0;
            --text-color: #333;
            --accent-color: #b2945e;
            --border-color: #d1d1ca;
        }
        body { margin: 0; background-color: var(--bg-color); font-family: 'Segoe UI', sans-serif; color: var(--text-color); -webkit-tap-highlight-color: transparent; }
        
        header { 
            background: var(--bg-color); 
            padding: 20px 0 0 0; 
            text-align: center; 
            border-bottom: 1px solid var(--border-color); 
            position: sticky; top: 0; z-index: 100; 
        }
        
        h1 { color: #33322e; font-size: 1.8rem; font-weight: 400; text-transform: uppercase; letter-spacing: 4px; margin: 0; }
        
        .tools { 
            max-width: 1400px; margin: 15px auto; padding: 0 10px; 
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center; 
        }
        
        .filter-select, #search-bar { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 0.9rem; outline: none; background: white; transition: border 0.2s; }
        .filter-select:focus, #search-bar:focus { border-color: var(--accent-color); }
        #search-bar { flex-grow: 1; min-width: 200px; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .card { background: white; border: 1px solid #ddd; padding: 15px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; display: flex; flex-direction: column; border-radius: 8px; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; background: #eee; }
        .card h3 { margin: 15px 0 5px 0; font-size: 1.1rem; }
        .card .meta { color: var(--accent-color); font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; }
        .card .short-desc { color: #666; font-size: 0.85rem; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* Overlays */
        #modal-overlay, #lightbox-overlay { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; }
        #modal-overlay { background: rgba(0,0,0,0.85); z-index: 1000; padding: 20px; backdrop-filter: blur(3px); }
        #modal-content { background: white; width: 100%; max-width: 900px; max-height: 90vh; overflow-y: auto; padding: 30px; position: relative; border-radius: 12px; }
        
        .modal-gallery { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .modal-gallery img { height: 100px; cursor: pointer; border: 2px solid #ddd; border-radius: 4px; transition: 0.2s; }
        .modal-gallery img:hover { border-color: var(--accent-color); }

        #lightbox-overlay { background: #000; z-index: 2000; overflow: hidden; touch-action: none; }
        #lightbox-img { 
            max-width: 95%; max-height: 95%; object-fit: contain; 
            transition: opacity 0.3s ease; z-index: 2050; display: block; 
            will-change: transform; cursor: zoom-in; user-select: none; -webkit-user-drag: none;
        }
        #lightbox-img.zoomed { cursor: grab; transition: none; }

        .lb-close { position: absolute; top: 15px; right: 25px; color: white; font-size: 45px; cursor: pointer; z-index: 2300; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .nav { position: absolute; color: white; font-size: 50px; cursor: pointer; padding: 40px; top: 50%; transform: translateY(-50%); z-index: 2200; user-select: none; opacity: 0.7; transition: opacity 0.2s; }
        .nav:hover { opacity: 1; }
        
        #lb-pagination { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 2300; }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.4); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: white; transform: scale(1.5); }

        #lightbox-overlay.is-zoomed .nav, #lightbox-overlay.is-zoomed #lb-pagination { display: none; }
        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 35px; cursor: pointer; color: #888; transition: color 0.2s; }
        .close-btn:hover { color: #333; }

        @media (max-width: 800px) {
            .nav { font-size: 35px; padding: 20px; }
            .container { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 15px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Moja Kolekcja Broni</h1>
    <div class="tools">
        <select id="type-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie typy</option></select>
        <select id="country-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie kraje</option></select>
        <select id="age-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie lata</option></select>
        <input type="text" id="search-bar" placeholder="Szukaj po nazwie lub opisie..." oninput="filterData()">
    </div>
</header>

<div class="container" id="gallery">Ładowanie danych...</div>

<div id="modal-overlay" onclick="closeM()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <div id="m-body"></div>
    </div>
</div>

<div id="lightbox-overlay" onclick="closeL()">
    <span class="lb-close" onclick="closeL()">&times;</span>
    <div class="nav" style="left:5px" onclick="move(-1, event)">&#10094;</div>
    <img id="lightbox-img" src="" alt="Powiększenie" onclick="toggleZoom(event)">
    <div class="nav" style="right:5px" onclick="move(1, event)">&#10095;</div>
    <div id="lb-pagination"></div>
</div>

<script>
    // Cache stałych elementów DOM
    const galleryEl = document.getElementById('gallery');
    const lbImg = document.getElementById('lightbox-img');
    const lbOverlay = document.getElementById('lightbox-overlay');
    const modalOverlay = document.getElementById('modal-overlay');
    const lbPagination = document.getElementById('lb-pagination');

    let allItems = [];
    let currentPhotos = [];
    let currentIdx = 0;

    const getUrl = (id, size = 'w800') => id ? `https://drive.google.com/thumbnail?id=${id.toString().trim()}&sz=${size}` : '';
    const getSmartSize = () => window.innerWidth < 800 ? 'w1000' : 'w4000';

    window.handleData = function(resp) {
        const rows = resp.table.rows;
        allItems = rows.map(r => {
            const c = r.c;
            if (!c || !c[1]) return null;
            let pics = [];
            for (let i = 7; i < c.length; i++) { if (c[i]?.v && c[i].v.length > 15) pics.push(c[i].v); }
            return { 
                nazwa: c[1]?.v || '', kraj: c[2]?.v || '', typ: c[3]?.v || '', 
                wiek: c[4]?.v || '', opisK: c[5]?.v || '', opisF: c[6]?.v || '', zdjecia: pics 
            };
        }).filter(x => x && x.zdjecia.length > 0);
        populateFilters();
        renderGallery(allItems);
    };

    function populateFilters() {
        const getUnique = (key) => [...new Set(allItems.map(i => i[key]))].sort();
        const fill = (id, data) => {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = `<option value="">${el.options[0].text}</option>` + 
                           data.map(v => v ? `<option value="${v}">${v}</option>` : '').join('');
        };
        fill('type-filter', getUnique('typ'));
        fill('country-filter', getUnique('kraj'));
        fill('age-filter', getUnique('wiek'));
    }

    function filterData() {
        const s = document.getElementById('search-bar').value.toLowerCase();
        const fT = document.getElementById('type-filter').value;
        const fC = document.getElementById('country-filter').value;
        const fA = document.getElementById('age-filter').value;
        
        const filtered = allItems.filter(i => {
            const matchS = i.nazwa.toLowerCase().includes(s) || i.opisK.toLowerCase().includes(s);
            return matchS && (!fT || i.typ === fT) && (!fC || i.kraj === fC) && (!fA || i.wiek === fA);
        });
        renderGallery(filtered);
    }

    function renderGallery(data) {
        galleryEl.innerHTML = data.map(item => {
            const idx = allItems.indexOf(item);
            return `
            <div class="card" onclick="openModal(${idx})">
                <img src="${getUrl(item.zdjecia[0], 'w600')}" loading="lazy" onerror="this.src='https://placehold.co/600x400?text=Brak+zdjęcia'">
                <h3>${item.nazwa}</h3>
                <div class="meta">${item.kraj} | ${item.wiek}</div>
                <div class="short-desc">${item.opisK}</div>
            </div>`;
        }).join('') || "<p>Brak wyników spełniających kryteria.</p>";
    }

    window.openModal = (i) => {
        const item = allItems[i];
        currentPhotos = item.zdjecia;
        let thumbs = item.zdziecia = item.zdjecia.map((id, idx) => 
            `<img src="${getUrl(id, 'w200')}" onclick="openLightbox(${idx}, event)" loading="lazy">`
        ).join('');
        
        document.getElementById('m-body').innerHTML = `
            <div class="modal-gallery">${thumbs}</div>
            <h2>${item.nazwa}</h2>
            <p style="color:var(--accent-color);font-weight:bold;">${item.kraj} | ${item.wiek} | ${item.typ}</p>
            <div style="white-space:pre-wrap; line-height:1.6;">${item.opisF}</div>`;
        
        modalOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    };

    window.openLightbox = (idx, e) => {
        if(e) e.stopPropagation();
        currentIdx = idx;
        updateLightboxImg();
        lbOverlay.style.display = 'flex';
        renderPagination();
    };

    window.move = (step, e) => {
        if(e) e.stopPropagation();
        if (lbOverlay.classList.contains('is-zoomed')) return;
        currentIdx = (currentIdx + step + currentPhotos.length) % currentPhotos.length;
        updateLightboxImg();
    };

    function updateLightboxImg() {
        resetZoomState();
        lbImg.style.opacity = '0';
        
        // Preload obrazu
        const nextImg = new Image();
        const fullUrl = getUrl(currentPhotos[currentIdx], getSmartSize());
        
        nextImg.onload = () => {
            lbImg.src = fullUrl;
            lbImg.style.opacity = '1';
            updatePagination();
        };
        nextImg.src = fullUrl;

        // Cichy preload sąsiednich zdjęć dla płynności
        if(currentPhotos.length > 1) {
            const prevIdx = (currentIdx - 1 + currentPhotos.length) % currentPhotos.length;
            const nextIdx = (currentIdx + 1) % currentPhotos.length;
            new Image().src = getUrl(currentPhotos[prevIdx], getSmartSize());
            new Image().src = getUrl(currentPhotos[nextIdx], getSmartSize());
        }
    }

    function renderPagination() {
        lbPagination.innerHTML = currentPhotos.length > 1 ? 
            currentPhotos.map((_, i) => `<div class="dot ${i === currentIdx ? 'active' : ''}"></div>`).join('') : '';
    }

    function updatePagination() {
        const dots = lbPagination.querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIdx));
    }

    window.closeM = () => { modalOverlay.style.display = 'none'; document.body.style.overflow='auto'; };
    window.closeL = () => { resetZoomState(); lbOverlay.style.display = 'none'; };

    // --- ZOPTYMALIZOWANA LOGIKA ZOOM I SWIPE (RAF) ---
    let isZoomed = false;
    let startX = 0, startY = 0;
    let curX = 0, curY = 0;
    let isDragging = false;
    let ticking = false; // Flag for RequestAnimationFrame

    function resetZoomState() {
        isZoomed = false; isDragging = false; curX = 0; curY = 0;
        lbOverlay.classList.remove('is-zoomed');
        lbImg.classList.remove('zoomed');
        lbImg.style.transform = `translate(0px, 0px) scale(1)`;
        lbImg.style.transformOrigin = 'center center';
    }

    window.toggleZoom = function(e) {
        e.stopPropagation();
        if (isZoomed) { resetZoomState(); } 
        else {
            isZoomed = true;
            lbOverlay.classList.add('is-zoomed');
            lbImg.classList.add('zoomed');
            lbImg.style.transform = `scale(2.5)`;
        }
    };

    function updateTransform() {
        if (isZoomed) {
            lbImg.style.transform = `translate(${curX}px, ${curY}px) scale(2.5)`;
        } else {
            lbImg.style.transform = `translate(${curX}px, 0px) scale(1)`;
        }
        ticking = false;
    }

    function requestTick() {
        if (!ticking) {
            requestAnimationFrame(updateTransform);
            ticking = true;
        }
    }

    lbOverlay.addEventListener('touchstart', e => {
        if (e.touches.length > 1) return;
        isDragging = true;
        startX = e.touches[0].clientX - curX;
        startY = e.touches[0].clientY - curY;
        lbImg.style.transition = 'none';
    }, {passive: true});

    lbOverlay.addEventListener('touchmove', e => {
        if (!isDragging) return;
        if (isZoomed) e.preventDefault();
        
        curX = e.touches[0].clientX - startX;
        curY = e.touches[0].clientY - startY;
        requestTick();
    }, {passive: false});

    lbOverlay.addEventListener('touchend', e => {
        if (!isDragging) return;
        isDragging = false;
        lbImg.style.transition = 'transform 0.3s ease, opacity 0.3s ease';

        if (!isZoomed) {
            if (Math.abs(curX) > 80) { window.move(curX > 0 ? -1 : 1); } 
            else { curX = 0; requestTick(); }
        }
    });

    lbImg.addEventListener('mousemove', e => {
        if (!isZoomed || window.innerWidth < 800) return;
        const rect = lbImg.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        lbImg.style.transformOrigin = `${x}% ${y}%`;
    });

    window.addEventListener('keydown', e => {
        if (lbOverlay.style.display === 'flex') {
            if (e.key === 'ArrowLeft') window.move(-1);
            if (e.key === 'ArrowRight') window.move(1);
            if (e.key === 'Escape') closeL();
        }
    });

    const s = document.createElement('script');
    s.src = "https://docs.google.com/spreadsheets/d/1EJYBKJowcGvMT8_Dh6bxnY0swD85dW1SO50_c9jTTa4/gviz/tq?tqx=responseHandler:handleData&gid=1129470117";
    document.body.appendChild(s);
</script>
</body>
</html>
