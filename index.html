<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Kolekcja Broni</title>
    <style>
        /* Główne style */
        body { margin: 0; background-color: #f5f5f0; font-family: 'Segoe UI', sans-serif; color: #333; }
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 1px solid #ccc; position: sticky; top: 0; z-index: 100; }
        
        /* Narzędzia: Szukaj i Filtr */
        .tools { max-width: 1200px; margin: 20px auto; padding: 0 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: #b2945e; box-shadow: 0 0 5px rgba(178, 148, 94, 0.3); }
        #search-bar { flex-grow: 1; max-width: 400px; }

        /* Galeria - Siatka kart */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border: 1px solid #ddd; padding: 15px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; border-radius: 8px; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; background: #eee; }
        
        /* Tekst na karcie */
        .card h3 { margin: 15px 0 5px 0; font-size: 1.15rem; color: #111; }
        .card .meta { color: #b2945e; font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; }
        .card .short-desc { 
            color: #666; font-style: italic; font-size: 0.85rem; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* MODAL (Szczegóły) */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        #modal-content { background: white; width: 100%; max-width: 900px; max-height: 90vh; overflow-y: auto; padding: 30px; position: relative; border-radius: 12px; }
        .modal-gallery { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .modal-gallery img { height: 140px; cursor: pointer; border: 2px solid #ddd; border-radius: 4px; transition: 0.2s; }
        .modal-gallery img:hover { border-color: #b2945e; }
        
        /* LIGHTBOX (Duże zdjęcie) */
        #lightbox-overlay { position: fixed; inset: 0; background: #000; display: none; z-index: 2000; justify-content: center; align-items: center; }
        #lightbox-img { max-width: 95%; max-height: 95%; object-fit: contain; }
        
        /* Przyciski i zamknięcie */
        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 40px; cursor: pointer; color: #888; }
        .lb-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; }
        .nav { position: absolute; color: white; font-size: 60px; cursor: pointer; padding: 30px; top: 50%; transform: translateY(-50%); user-select: none; transition: 0.3s; }
        .nav:hover { color: #b2945e; }
    </style>
</head>
<body>

<header>
    <h1>Moja Kolekcja Broni</h1>
    <div class="tools">
        <input type="text" id="search-bar" placeholder="Szukaj nazwy, kraju lub opisu..." oninput="filterData()">
        <select id="country-filter" onchange="filterData()">
            <option value="">Wszystkie kraje</option>
        </select>
    </div>
</header>

<div class="container" id="gallery">Ładowanie kolekcji...</div>

<div id="modal-overlay" onclick="closeM()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <div id="m-body"></div>
    </div>
</div>

<div id="lightbox-overlay" onclick="closeL()">
    <span class="lb-close" onclick="closeL()">&times;</span>
    <div class="nav" style="left:10px" onclick="move(-1, event)">&#10094;</div>
    <img id="lightbox-img" src="">
    <div class="nav" style="right:10px" onclick="move(1, event)">&#10095;</div>
</div>

<script>
    let allItems = [];
    let currentPhotos = [];
    let currentIdx = 0;

    // Funkcja budująca link do obrazka
    function getUrl(id, size = 'w800') {
        if (!id) return '';
        return `https://drive.google.com/thumbnail?id=${id.toString().trim()}&sz=${size}`;
    }

    // Główna funkcja przetwarzająca dane z arkusza
    window.handleData = function(resp) {
        const rows = resp.table.rows;
        allItems = rows.map(r => {
            const c = r.c;
            if (!c || !c[1]) return null;
            
            // Zbieranie wszystkich zdjęć (od kolumny H w prawo)
            let pics = [];
            for (let i = 7; i < c.length; i++) {
                if (c[i] && c[i].v && c[i].v.length > 15) pics.push(c[i].v);
            }

            return {
                nazwa: c[1]?.v || '',
                kraj: c[2]?.v || '',
                wiek: c[4]?.v || '',
                opisKrotki: c[5]?.v || '', // Kolumna F
                opisFull: c[6]?.v || '',   // Kolumna G
                zdjecia: pics
            };
        }).filter(x => x && x.zdjecia.length > 0);
        
        setupCountryFilter();
        renderGallery(allItems);
    };

    // Budowanie listy krajów w filtrze
    function setupCountryFilter() {
        const countries = [...new Set(allItems.map(item => item.kraj))].sort();
        const select = document.getElementById('country-filter');
        countries.forEach(c => {
            if(c) {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c;
                select.appendChild(opt);
            }
        });
    }

    // Funkcja filtrująca
    function filterData() {
        const searchTerm = document.getElementById('search-bar').value.toLowerCase();
        const countryTerm = document.getElementById('country-filter').value;

        const filtered = allItems.filter(item => {
            const matchesSearch = item.nazwa.toLowerCase().includes(searchTerm) || 
                                  item.kraj.toLowerCase().includes(searchTerm) || 
                                  item.opisKrotki.toLowerCase().includes(searchTerm);
            const matchesCountry = countryTerm === "" || item.kraj === countryTerm;
            return matchesSearch && matchesCountry;
        });
        renderGallery(filtered);
    }

    // Wyświetlanie kafelków
    function renderGallery(data) {
        const gal = document.getElementById('gallery');
        if(data.length === 0) {
            gal.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>Nie znaleziono przedmiotów spełniających kryteria.</p>";
            return;
        }
        gal.innerHTML = data.map((item) => {
            const originalIndex = allItems.indexOf(item);
            return `
            <div class="card" onclick="openModal(${originalIndex})">
                <img src="${getUrl(item.zdjecia[0], 'w600')}" loading="lazy">
                <h3>${item.nazwa}</h3>
                <div class="meta">${item.kraj} ${item.wiek ? '| ' + item.wiek : ''}</div>
                <div class="short-desc">${item.opisKrotki}</div>
            </div>
        `}).join('');
    }

    // Otwieranie Modala (szczegóły)
    window.openModal = function(i) {
        const item = allItems[i];
        currentPhotos = item.zdjecia;
        let thumbnailsHtml = item.zdjecia.map((id, idx) => 
            `<img src="${getUrl(id, 'w400')}" onclick="openLightbox(${idx}, event)" title="Kliknij aby powiększyć">`
        ).join('');

        document.getElementById('m-body').innerHTML = `
            <div class="modal-gallery">${thumbnailsHtml}</div>
            <h2>${item.nazwa}</h2>
            <p style="color: #b2945e; font-weight: bold; font-size: 1.1rem;">${item.kraj} | ${item.wiek}</p>
            <div style="white-space:pre-wrap; line-height:1.7; color:#444; font-size: 1rem; margin-top: 15px;">${item.opisFull}</div>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Blokada przewijania tła
    };

    // Otwieranie Lightboxa (duże zdjęcie)
    window.openLightbox = function(idx, e) {
        if(e) e.stopPropagation();
        currentIdx = idx;
        document.getElementById('lightbox-img').src = getUrl(currentPhotos[currentIdx], 'w1600');
        document.getElementById('lightbox-overlay').style.display = 'flex';
    };

    window.move = function(step, e) {
        if(e) e.stopPropagation();
        currentIdx = (currentIdx + step + currentPhotos.length) % currentPhotos.length;
        document.getElementById('lightbox-img').src = getUrl(currentPhotos[currentIdx], 'w1600');
    };

    window.closeM = () => {
        document.getElementById('modal-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    };
    window.closeL = () => document.getElementById('lightbox-overlay').style.display = 'none';

    // Ładowanie skryptu Google Sheets
    const s = document.createElement('script');
    s.src = "https://docs.google.com/spreadsheets/d/1EJYBKJowcGvMT8_Dh6bxnY0swD85dW1SO50_c9jTTa4/gviz/tq?tqx=responseHandler:handleData&gid=1129470117";
    document.body.appendChild(s);
</script>
</body>
</html>
