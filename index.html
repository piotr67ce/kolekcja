<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Moja Kolekcja Broni</title>
    <link rel="icon" type="image/png" href="./miecz1.png">
    <style>
        :root {
            --bg-color: #f5f5f0;
            --text-color: #333;
            --accent-color: #b2945e;
            --border-color: #d1d1ca;
        }

        body { margin: 0; background-color: var(--bg-color); font-family: 'Segoe UI', sans-serif; color: var(--text-color); }
        
        header { 
            background: var(--bg-color); 
            padding: 20px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--border-color); 
            position: sticky; top: 0; z-index: 100; 
        }

        h1 { color: #33322e; font-size: 1.8rem; font-weight: 400; text-transform: uppercase; letter-spacing: 4px; margin: 0; }

        .tools { 
            max-width: 1400px; margin: 15px auto; padding: 0 10px; 
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap;
        }

        .filter-select, #search-bar { 
            padding: 12px; border: 1px solid #ccc; border-radius: 8px; 
            font-size: 0.9rem; outline: none; background: white;
        }
        .filter-select { flex: 0 0 160px; }
        #search-bar { flex-grow: 1; }

        .container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; 
        }

        .card { 
            background: white; border: 1px solid #ddd; padding: 15px; 
            cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; border-radius: 8px; 
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; background: #eee; }
        .card h3 { margin: 15px 0 5px 0; font-size: 1.1rem; color: #111; }
        .card .meta { color: var(--accent-color); font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; }
        .card .short-desc { 
            color: #666; font-style: italic; font-size: 0.85rem; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        #modal-overlay, #lightbox-overlay { 
            position: fixed; inset: 0; display: none; 
            justify-content: center; align-items: center; padding: 20px; 
        }
        
        #modal-overlay { background: rgba(0,0,0,0.85); z-index: 1000; }
        #modal-content { 
            background: white; width: 100%; max-width: 900px; max-height: 90vh; 
            overflow-y: auto; padding: 30px; position: relative; border-radius: 12px; 
        }

        .modal-gallery { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .modal-gallery img { height: 120px; cursor: pointer; border: 2px solid #ddd; border-radius: 4px; }

        #lightbox-overlay { 
            background: #000; z-index: 2000; overflow: hidden; 
            touch-action: none; cursor: grab;
        }
        #lightbox-overlay:active { cursor: grabbing; }

        #lightbox-img { 
            max-width: 95%; max-height: 95%; object-fit: contain; 
            transition: transform 0.3s ease, opacity 0.3s ease; cursor: zoom-in;
            transform-origin: center; z-index: 2050; display: block;
            will-change: transform; user-select: none; -webkit-user-drag: none;
        }
        #lightbox-img.zoomed { transform: scale(2.5); cursor: zoom-out; }

        .lb-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; z-index: 2300; }
        
        .nav { 
            position: absolute; color: white; font-size: 60px; cursor: pointer; 
            padding: 30px; top: 50%; transform: translateY(-50%); 
            user-select: none; z-index: 2200; transition: opacity 0.3s;
        }
        
        /* Paginacja kropkowa */
        #lb-pagination {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 12px; z-index: 2300;
            transition: opacity 0.3s;
        }
        .dot {
            width: 10px; height: 10px; background: rgba(255, 255, 255, 0.3);
            border-radius: 50%; cursor: pointer; transition: 0.3s;
        }
        .dot.active { background: white; transform: scale(1.4); }

        /* Ukrywanie nawigacji przy zoomie */
        #lightbox-img.zoomed ~ .nav, 
        #lightbox-img.zoomed ~ #lb-pagination { opacity: 0; pointer-events: none; }
