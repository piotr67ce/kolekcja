<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="icon" type="image/png" href="./miecz1.png">
    <title>Moja Kolekcja Broni</title><style>
    :root {
        --bg-color: #f5f5f0;
        --text-color: #333;
        --accent-color: #b2945e;
        --border-color: #d1d1ca;
    }

    body { margin: 0; background-color: var(--bg-color); font-family: 'Segoe UI', sans-serif; color: var(--text-color); }
    
    header { 
        background: var(--bg-color); 
        padding: 20px 0 0 0; 
        text-align: center; 
        border-bottom: 1px solid var(--border-color); 
        position: sticky; top: 0; z-index: 100; 
    }

    h1 { color: #33322e; font-size: 1.8rem; font-weight: 400; text-transform: uppercase; letter-spacing: 4px; margin: 0; }

/* 1. Domyślne ustawienia (Komputer) */
/* 1. Ustawienia ogólne (Komputer i baza dla telefonu) */
    .tools { 
        max-width: 1400px; 
        margin: 15px auto; 
        padding: 0 10px; 
        display: flex; 
        gap: 10px; 
        align-items: center; 
        flex-wrap: wrap; 
        justify-content: center;
    }

    .filter-select, #search-bar { 
        padding: 12px; 
        border: 1px solid #ccc; 
        border-radius: 8px; 
        font-size: 0.9rem; 
        outline: none; 
        background: white;
        box-sizing: border-box; /* To pilnuje, by padding nie rozpychał elementów */
    }
    
    /* Zmieniamy sztywne 160px na elastyczne wartości */
    .filter-select { flex: 1 1 150px; } 
    #search-bar { flex: 2 1 200px; }

/* 2. Ustawienia dla Telefonu (Wymuszamy 2 elementy w rzędzie) */
@media (max-width: 800px) {
    .tools {
        display: grid; /* Zmieniamy flex na grid dla absolutnej kontroli */
        grid-template-columns: 1fr 1fr; /* Dwie równe kolumny */
        gap: 8px;
    }

    .filter-select, #search-bar {
        width: 100%; /* Każdy element zajmuje całą swoją komórkę w gridzie */
        flex: none;  /* Wyłączamy stare ustawienia flex */
        min-width: 0; /* Pozwalamy elementom być węższym niż ich zawartość */
    }

    /* Opcjonalnie: Jeśli chcesz, by szukajka była w drugim rzędzie obok 3-ciego filtra */
    #search-bar {
        grid-column: span 1; /* Zajmuje tylko jedną komórkę (obok filtra) */
    }
}

    .container { 
        display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
        gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; 
    }

    .card { 
        background: white; border: 1px solid #ddd; padding: 15px; 
        cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; border-radius: 8px; 
    }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; background: #eee; }
    .card h3 { margin: 15px 0 5px 0; font-size: 1.1rem; }
    .card .meta { color: var(--accent-color); font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; }
    .card .short-desc { color: #666; font-size: 0.85rem; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    #modal-overlay, #lightbox-overlay { 
        position: fixed; inset: 0; display: none; 
        justify-content: center; align-items: center; padding: 0; 
    }
    
    #modal-overlay { background: rgba(0,0,0,0.85); z-index: 1000; padding: 20px; }
    #modal-content { 
        background: white; width: 100%; max-width: 900px; max-height: 90vh; 
        overflow-y: auto; padding: 30px; position: relative; border-radius: 12px; 
    }

    .modal-gallery { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
    .modal-gallery img { height: 120px; cursor: pointer; border: 2px solid #ddd; border-radius: 4px; }

    #lightbox-overlay { 
        background: #000; z-index: 2000; overflow: hidden; 
        touch-action: pinch-zoom; 
    }

    #lightbox-img { 
        max-width: 100%; max-height: 100%; object-fit: contain; 
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 2050; display: block; will-change: transform;
    }
    #lightbox-img.zoomed { cursor: zoom-out; }

    .lb-close { position: absolute; top: 10px; right: 20px; color: white; font-size: 40px; cursor: pointer; z-index: 2300; text-shadow: 0 0 10px #000; }
    
    .nav { 
        position: absolute; color: white; font-size: 50px; cursor: pointer; 
        padding: 20px; top: 50%; transform: translateY(-50%); 
        user-select: none; z-index: 2200; text-shadow: 0 0 15px #000;
    }
    
    #lb-pagination {
        position: absolute; bottom: 20px; left: 50%;
        transform: translateX(-50%); display: flex; gap: 10px; z-index: 2300;
    }
    .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.4); border-radius: 50%; }
    .dot.active { background: white; transform: scale(1.3); }

    .is-zoomed .nav, .is-zoomed #lb-pagination { display: none !important; }

    .close-btn { position: absolute; top: 15px; right: 25px; font-size: 40px; cursor: pointer; color: #888; }

/* --- ZMIANY DLA TELEFONU --- */
    @media (max-width: 800px) {
        /* Układ filtrów 2x2 */
        .tools {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dwie równe kolumny */
            gap: 8px;
            padding: 0 10px;
        }

        .filter-select, #search-bar {
            width: 100%;
            flex: none;  /* Wyłączamy zasady flex, by nie psuły siatki */
            min-width: 0; /* Pozwalamy elementom dopasować się do kolumny */
            margin: 0;
        }

        /* Pozostałe style, które już miałeś i działają dobrze: */
        .nav { font-size: 35px; padding: 10px; opacity: 0.7; }
        .container { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        #modal-content { padding: 15px; width: 95%; }
        .modal-gallery img { height: 70px; }
    }
</style>
</head>
<body>

<header>
    <h1>Moja Kolekcja Broni</h1>
    <div class="tools">
        <select id="type-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie typy</option></select>
        <select id="country-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie kraje</option></select>
        <select id="age-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie lata</option></select>
        <input type="text" id="search-bar" placeholder="Szukaj..." oninput="filterData()">
    </div>
</header>

<div class="container" id="gallery">Ładowanie kolekcji...</div>

<div id="modal-overlay" onclick="closeM()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <div id="m-body"></div>
    </div>
</div>

<div id="lightbox-overlay" onclick="closeL()">
    <span class="lb-close" onclick="closeL()">&times;</span>
    <div class="nav" style="left:5px" onclick="move(-1, event)">&#10094;</div>
    <img id="lightbox-img" src="" alt="Powiększenie" onclick="toggleZoom(event)">
    <div class="nav" style="right:5px" onclick="move(1, event)">&#10095;</div>
    <div id="lb-pagination" onclick="event.stopPropagation()"></div>
</div>

<script>
    let allItems = [];
    let currentPhotos = [];
    let currentIdx = 0;

    const getUrl = (id, size = 'w800') => id ? `https://drive.google.com/thumbnail?id=${id.toString().trim()}&sz=${size}` : '';
    const getSmartSize = () => window.innerWidth < 800 ? 'w1000' : 'w4000';

    window.handleData = function(resp) {
        const rows = resp.table.rows;
        allItems = rows.map(r => {
            const c = r.c;
            if (!c || !c[1]) return null;
            let pics = [];
            for (let i = 7; i < c.length; i++) { if (c[i]?.v && c[i].v.length > 15) pics.push(c[i].v); }
            return { nazwa: c[1]?.v || '', kraj: c[2]?.v || '', typ: c[3]?.v || '', wiek: c[4]?.v || '', opisK: c[5]?.v || '', opisF: c[6]?.v || '', zdjecia: pics };
        }).filter(x => x && x.zdjecia.length > 0);
        populateFilters();
        renderGallery(allItems);
    };

    function populateFilters() {
        const getUnique = (key) => [...new Set(allItems.map(i => i[key]))].sort();
        const fill = (id, data) => {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = `<option value="">${el.options[0].text}</option>` + data.map(v => v ? `<option value="${v}">${v}</option>` : '').join('');
        };
        fill('type-filter', getUnique('typ'));
        fill('country-filter', getUnique('kraj'));
        fill('age-filter', getUnique('wiek'));
    }

    function filterData() {
        const s = document.getElementById('search-bar').value.toLowerCase();
        const fT = document.getElementById('type-filter').value;
        const fC = document.getElementById('country-filter').value;
        const fA = document.getElementById('age-filter').value;
        const filtered = allItems.filter(i => {
            const matchS = i.nazwa.toLowerCase().includes(s) || i.opisK.toLowerCase().includes(s);
            return matchS && (!fT || i.typ === fT) && (!fC || i.kraj === fC) && (!fA || i.wiek === fA);
        });
        renderGallery(filtered);
    }

    function renderGallery(data) {
        const gal = document.getElementById('gallery');
        gal.innerHTML = data.map(item => {
            const idx = allItems.indexOf(item);
            return `<div class="card" onclick="openModal(${idx})"><img src="${getUrl(item.zdjecia[0], 'w600')}" loading="lazy"><h3>${item.nazwa}</h3><div class="meta">${item.kraj} | ${item.wiek} | ${item.typ}</div><div class="short-desc">${item.opisK}</div></div>`;
        }).join('') || "<p>Brak wyników.</p>";
    }

    window.openModal = (i) => {
        const item = allItems[i];
        currentPhotos = item.zdjecia;
        let thumbs = item.zdjecia.map((id, idx) => `<img src="${getUrl(id, 'w200')}" onclick="openLightbox(${idx}, event)">`).join('');
        document.getElementById('m-body').innerHTML = `<div class="modal-gallery">${thumbs}</div><h2>$ c[1] {item.nazwa}</h2><p style="color:#b2945e;font-weight:bold;">${item.kraj} | ${item.wiek} | ${item.typ}</p><div style="white-space:pre-wrap;line-height:1.7;">${item.opisF}</div>`;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    };

    window.openLightbox = (idx, e) => {
        if(e) e.stopPropagation();
        currentIdx = idx;
        const img = document.getElementById('lightbox-img');
        resetZoom();
        img.src = getUrl(currentPhotos[currentIdx], getSmartSize());
        document.getElementById('lightbox-overlay').style.display = 'flex';
        renderPagination();
    };

    window.move = (step, e) => {
        if(e) e.stopPropagation();
        if (document.getElementById('lightbox-img').classList.contains('zoomed')) return;
        currentIdx = (currentIdx + step + currentPhotos.length) % currentPhotos.length;
        const img = document.getElementById('lightbox-img');
        img.style.opacity = '0';
        setTimeout(() => {
            img.src = getUrl(currentPhotos[currentIdx], getSmartSize());
            img.style.transform = 'translateX(0)';
            img.style.opacity = '1';
            updatePagination();
        }, 150);
    };

    function renderPagination() {
        const container = document.getElementById('lb-pagination');
        container.innerHTML = currentPhotos.length > 1 ? currentPhotos.map((_, i) => `<div class="dot ${i === currentIdx ? 'active' : ''}"></div>`).join('') : '';
    }

    function updatePagination() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIdx));
    }

    window.closeM = () => { document.getElementById('modal-overlay').style.display = 'none'; document.body.style.overflow='auto'; };
    window.closeL = () => { resetZoom(); document.getElementById('lightbox-overlay').style.display = 'none'; };

    // --- LOGIKA DOTYKU (SWIPE + ZOOM) ---
    const lbImg = document.getElementById('lightbox-img');
    const lbOverlay = document.getElementById('lightbox-overlay');
    let startX = 0;
    let isMoving = false;

    // Funkcja Zoom 2.5x na kliknięcie
    function toggleZoom(e) {
        e.stopPropagation();
        if (lbImg.classList.contains('zoomed')) {
            resetZoom();
        } else {
            lbImg.classList.add('zoomed');
            lbOverlay.classList.add('is-zoomed');
            
            // Pobranie koordynatów dla myszki lub dotyku
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = lbImg.getBoundingClientRect();
            const x = ((clientX - rect.left) / rect.width) * 100;
            const y = ((clientY - rect.top) / rect.height) * 100;
            
            lbImg.style.transformOrigin = `${x}% ${y}%`;
            lbImg.style.transform = 'scale(2.5)';
        }
    }

    function resetZoom() {
        lbImg.classList.remove('zoomed');
        lbOverlay.classList.remove('is-zoomed');
        lbImg.style.transform = 'translateX(0) scale(1)';
    }

    // --- START LOGIKI SWIPE Z ZABEZPIECZENIEM DLA PINCH-ZOOM ---
    
    lbOverlay.addEventListener('touchstart', e => {
        // ZABEZPIECZENIE: Jeśli user kładzie więcej niż 1 palec, to chce systemowy Zoom.
        // Wtedy przerywamy naszą funkcję i oddajemy kontrolę przeglądarce.
        if (e.touches.length > 1) return;

        // Jeśli obraz jest powiększony (zoom 2.5x), też nie przesuwamy.
        if (lbImg.classList.contains('zoomed')) return;

        startX = e.touches[0].clientX;
        isMoving = true;
        lbImg.style.transition = 'none'; // Wyłączamy animację na czas przesuwania palcem
    }, {passive: false});

    lbOverlay.addEventListener('touchmove', e => {
        if (e.touches.length > 1 || !isMoving || lbImg.classList.contains('zoomed')) return;
        
        // Śledzenie palca (Swipe)
        let diffX = e.touches[0].clientX - startX;
        lbImg.style.transform = `translateX(${diffX}px)`;
    }, {passive: true});

    lbOverlay.addEventListener('touchend', e => {
        if (!isMoving || lbImg.classList.contains('zoomed')) return;
        isMoving = false;
        lbImg.style.transition = 'transform 0.3s ease, opacity 0.3s ease'; // Przywracamy animację
        
        let diffX = e.changedTouches[0].clientX - startX;
        // Jeśli przesunięcie było większe niż 80px, zmień zdjęcie
        if (Math.abs(diffX) > 80) {
            window.move(diffX > 0 ? -1 : 1);
        } else {
            // Jeśli za małe, wróć na środek
            lbImg.style.transform = 'translateX(0)';
        }
    }, {passive: true});

    // Klawiatura (Strzałki i ESC)
    window.addEventListener('keydown', e => {
        if (document.getElementById('lightbox-overlay').style.display === 'flex') {
            if (e.key === 'ArrowLeft') window.move(-1);
            if (e.key === 'ArrowRight') window.move(1);
            if (e.key === 'Escape') closeL();
        }
    });

    // Pobieranie danych z Google Sheets
    const s = document.createElement('script');
    s.src = "https://docs.google.com/spreadsheets/d/1EJYBKJowcGvMT8_Dh6bxnY0swD85dW1SO50_c9jTTa4/gviz/tq?tqx=responseHandler:handleData&gid=1129470117";
    document.body.appendChild(s);
</script>
</body>
</html>
