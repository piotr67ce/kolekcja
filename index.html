<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Moja Kolekcja Broni</title>
    <style>
        :root {
            --bg-color: #f5f5f0;
            --text-color: #333;
            --accent-color: #b2945e;
            --border-color: #d1d1ca;
        }

        body { margin: 0; background-color: var(--bg-color); font-family: 'Segoe UI', sans-serif; color: var(--text-color); }
        
        /* Header & Tools */
        header { 
            background: var(--bg-color); 
            padding: 20px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--border-color); 
            position: sticky; top: 0; z-index: 100; 
        }

        h1 { color: #33322e; font-size: 1.8rem; font-weight: 400; text-transform: uppercase; letter-spacing: 4px; margin: 0; }

        .tools { 
            max-width: 1400px; margin: 15px auto; padding: 0 10px; 
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap;
        }

        .filter-select, #search-bar { 
            padding: 12px; border: 1px solid #ccc; border-radius: 8px; 
            font-size: 0.9rem; outline: none; background: white;
        }
        .filter-select { flex: 0 0 160px; }
        #search-bar { flex-grow: 1; }

        /* Gallery */
        .container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; 
        }

        .card { 
            background: white; border: 1px solid #ddd; padding: 15px; 
            cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; border-radius: 8px; 
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; background: #eee; }
        .card h3 { margin: 15px 0 5px 0; font-size: 1.1rem; color: #111; }
        .card .meta { color: var(--accent-color); font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; }
        .card .short-desc { 
            color: #666; font-style: italic; font-size: 0.85rem; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* Modale i Lightbox */
        #modal-overlay, #lightbox-overlay { 
            position: fixed; inset: 0; display: none; 
            justify-content: center; align-items: center; padding: 20px; 
        }
        
        #modal-overlay { background: rgba(0,0,0,0.85); z-index: 1000; }
        #modal-content { 
            background: white; width: 100%; max-width: 900px; max-height: 90vh; 
            overflow-y: auto; padding: 30px; position: relative; border-radius: 12px; 
        }

        .modal-gallery { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .modal-gallery img { height: 120px; cursor: pointer; border: 2px solid #ddd; border-radius: 4px; }

        #lightbox-overlay { background: #000; z-index: 2000; overflow: auto; touch-action: auto; }
        #lightbox-img { 
            max-width: 95%; max-height: 95%; object-fit: contain; 
            transition: transform 0.3s ease; cursor: zoom-in;
            transform-origin: center; z-index: 2050; display: block;
        }
        #lightbox-img.zoomed { transform: scale(2.5); cursor: zoom-out; }

        /* Nawigacja Lightboxa */
        .lb-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; z-index: 2300; }
        .nav { 
            position: absolute; color: white; font-size: 60px; cursor: pointer; 
            padding: 30px; top: 50%; transform: translateY(-50%); 
            user-select: none; z-index: 2200; transition: opacity 0.3s;
        }
        #lightbox-img.zoomed ~ .nav { opacity: 0; pointer-events: none; visibility: hidden; }

        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 40px; cursor: pointer; color: #888; }

        /* Responsive */
/* --- OPTYMALIZACJA MOBILE --- */
@media (max-width: 800px) {
    .tools { 
        flex-direction: column; 
        gap: 8px; /* Zmniejszony odstęp między polami */
        padding: 5px 15px; 
    }
    
    /* Zmniejszamy wysokość (padding) i czcionkę filtrów na mobile */
    .filter-select, #search-bar { 
        width: 100%; 
        flex: 1 0 auto; 
        font-size: 14px; /* Nieco mniejsza czcionka */
        padding: 8px 10px; /* Zmniejszony padding (z 12px na 8px) */
        height: 40px; /* Sztywna, optymalna wysokość dla kciuka */
    }

    .container { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; padding: 10px; }
    #modal-content { padding: 15px; width: 95%; max-height: 95vh; }
    .modal-gallery img { height: 80px; }
    .nav { font-size: 40px; padding: 15px; }
}
    </style>
</head>
<body>

<header>
    <h1>Moja Kolekcja Broni</h1>
    <div class="tools">
        <select id="type-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie typy</option></select>
        <select id="country-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie kraje</option></select>
        <select id="age-filter" class="filter-select" onchange="filterData()"><option value="">Wszystkie lata</option></select>
        <input type="text" id="search-bar" placeholder="Szukaj w opisie lub nazwie..." oninput="filterData()">
    </div>
</header>

<div class="container" id="gallery">Ładowanie kolekcji...</div>

<div id="modal-overlay" onclick="closeM()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <div id="m-body"></div>
    </div>
</div>

<div id="lightbox-overlay" onclick="closeL()">
    <span class="lb-close" onclick="closeL()">&times;</span>
    <div class="nav" style="left:10px" onclick="move(-1, event)">&#10094;</div>
    <img id="lightbox-img" src="" alt="Powiększenie" onclick="event.stopPropagation()">
    <div class="nav" style="right:10px" onclick="move(1, event)">&#10095;</div>
</div>

<script>
    let allItems = [];
    let currentPhotos = [];
    let currentIdx = 0;

    // --- Narzędzia ---
    const getUrl = (id, size = 'w800') => id ? `https://drive.google.com/thumbnail?id=${id.toString().trim()}&sz=${size}` : '';
    const getSmartSize = () => window.innerWidth < 800 ? 'w800' : 'w4000';

    function preloadNext(idx) {
        if (!currentPhotos.length) return;
        const nextIdx = (idx + 1) % currentPhotos.length;
        const img = new Image();
        img.src = getUrl(currentPhotos[nextIdx], getSmartSize());
    }

    // --- Dane ---
    window.handleData = function(resp) {
        const rows = resp.table.rows;
        allItems = rows.map(r => {
            const c = r.c;
            if (!c || !c[1]) return null;
            let pics = [];
            for (let i = 7; i < c.length; i++) {
                if (c[i]?.v && c[i].v.length > 15) pics.push(c[i].v);
            }
            return {
                nazwa: c[1]?.v || '', kraj: c[2]?.v || '', typ: c[3]?.v || '',
                wiek: c[4]?.v || '', opisK: c[5]?.v || '', opisF: c[6]?.v || '', zdjecia: pics
            };
        }).filter(x => x && x.zdjecia.length > 0);
        
        populateFilters();
        renderGallery(allItems);
    };

    function populateFilters() {
        const getUnique = (key) => [...new Set(allItems.map(i => i[key]))].sort();
        const fill = (id, data) => {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = `<option value="">${el.options[0].text}</option>` + 
                           data.map(v => v ? `<option value="${v}">${v}</option>` : '').join('');
        };
        fill('type-filter', getUnique('typ'));
        fill('country-filter', getUnique('kraj'));
        fill('age-filter', getUnique('wiek'));
    }

    function filterData() {
        const s = document.getElementById('search-bar').value.toLowerCase();
        const fType = document.getElementById('type-filter').value;
        const fCountry = document.getElementById('country-filter').value;
        const fAge = document.getElementById('age-filter').value;

        const filtered = allItems.filter(i => {
            const matchS = i.nazwa.toLowerCase().includes(s) || i.opisK.toLowerCase().includes(s);
            return matchS && (!fType || i.typ === fType) && (!fCountry || i.kraj === fCountry) && (!fAge || i.wiek === fAge);
        });
        renderGallery(filtered);
    }

    function renderGallery(data) {
        const gal = document.getElementById('gallery');
        gal.innerHTML = data.map(item => {
            const idx = allItems.indexOf(item);
            return `
            <div class="card" onclick="openModal(${idx})">
                <img src="${getUrl(item.zdjecia[0], 'w600')}" loading="lazy" alt="${item.nazwa}">
                <h3>${item.nazwa}</h3>
                <div class="meta">${item.kraj} | ${item.wiek} | ${item.typ}</div>
                <div class="short-desc">${item.opisK}</div>
            </div>`;
        }).join('') || "<p style='grid-column:1/-1;text-align:center;'>Brak wyników.</p>";
    }

    // --- Obsługa Modal / Lightbox ---
    window.openModal = (i) => {
        const item = allItems[i];
        currentPhotos = item.zdjecia;
        let thumbs = item.zdjecia.map((id, idx) => 
            `<img src="${getUrl(id, 'w200')}" onclick="openLightbox(${idx}, event)" alt="miniaturka">`
        ).join('');

        document.getElementById('m-body').innerHTML = `
            <div class="modal-gallery">${thumbs}</div>
            <h2 style="margin:10px 0;">${item.nazwa}</h2>
            <p style="color:#b2945e; font-weight:bold; margin-bottom:20px;">${item.kraj} | ${item.wiek} | ${item.typ}</p>
            <div style="white-space:pre-wrap; line-height:1.7; color:#444;">${item.opisF}</div>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    };

    window.openLightbox = (idx, e) => {
        if(e) e.stopPropagation();
        currentIdx = idx;
        const img = document.getElementById('lightbox-img');
        img.classList.remove('zoomed');
        img.src = getUrl(currentPhotos[currentIdx], getSmartSize());
        document.getElementById('lightbox-overlay').style.display = 'flex';
        preloadNext(currentIdx);
    };

    window.move = (step, e) => {
        if(e) e.stopPropagation();
        currentIdx = (currentIdx + step + currentPhotos.length) % currentPhotos.length;
        const img = document.getElementById('lightbox-img');
        img.classList.remove('zoomed');
        img.src = getUrl(currentPhotos[currentIdx], getSmartSize());
        preloadNext(currentIdx);
    };

    window.closeM = () => { document.getElementById('modal-overlay').style.display = 'none'; document.body.style.overflow='auto'; };
    window.closeL = () => {
        document.getElementById('lightbox-img').classList.remove('zoomed');
        document.getElementById('lightbox-overlay').style.display = 'none';
    };

    // --- Logika Zoom & Swipe ---
    const lbImg = document.getElementById('lightbox-img');
    const lbOverlay = document.getElementById('lightbox-overlay');

    if (lbImg && lbOverlay) {
        let touchStartX = 0;

        lbOverlay.addEventListener('touchstart', e => {
            if (e.touches.length > 1) { touchStartX = -1; return; }
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        lbOverlay.addEventListener('touchend', e => {
            if (touchStartX === -1) return;
            let touchEndX = e.changedTouches[0].screenX;
            const swipeThreshold = 50;
            if (!lbImg.classList.contains('zoomed')) {
                if (touchEndX < touchStartX - swipeThreshold) window.move(1);
                else if (touchEndX > touchStartX + swipeThreshold) window.move(-1);
            }
        }, {passive: true});

        lbImg.addEventListener('click', e => {
            e.stopPropagation();
            lbImg.classList.toggle('zoomed');
            if (lbImg.classList.contains('zoomed')) updateZoomOrigin(e);
        });

        lbOverlay.addEventListener('mousemove', e => {
            if (lbImg.classList.contains('zoomed')) updateZoomOrigin(e);
        });
    }

    function updateZoomOrigin(e) {
        const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) / window.innerWidth * 100;
        const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) / window.innerHeight * 100;
        lbImg.style.transformOrigin = `${x}% ${y}%`;
    }

    // Google Sheets
    const s = document.createElement('script');
    s.src = "https://docs.google.com/spreadsheets/d/1EJYBKJowcGvMT8_Dh6bxnY0swD85dW1SO50_c9jTTa4/gviz/tq?tqx=responseHandler:handleData&gid=1129470117";
    document.body.appendChild(s);
</script>
</body>
</html>
